<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>Admin Panel</header>

  <div class="nav">
    <button onclick="showSection('users')">Manage Users</button>
    <button onclick="showSection('orders')">Manage Orders</button>
    <button onclick="showSection('listings')">Manage Listings</button>
  </div>

  <div id="users" class="section active">
    <h2>Manage Users</h2>
    <div class="user-card">
      <div class="avatar"></div>
      <div class="details">User Name<br>Email: user@example.com</div>
      <div class="actions">
        <button>View</button>
        <button>Ban</button>
      </div>
    </div>
    <div class="user-card">
      <div class="avatar"></div>
      <div class="details">Jane Doe<br>Email: jane@example.com</div>
      <div class="actions">
        <button>View</button>
        <button>Ban</button>
      </div>
    </div>
  </div>

  <div id="orders" class="section">
    <h2>Manage Orders</h2>
    <p>(Sample orders table or cards would go here)</p>
  </div>

  <div id="listings" class="section">
    <h2>Manage Listings</h2>
    <p>(List of items for review/approval goes here)</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
