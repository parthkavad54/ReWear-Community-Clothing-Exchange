<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h2>User Dashboard</h2>
    </header>

    <section class="profile-section">
      <div class="profile-image">
        <img  src="/page/assets/user2_optimized.png" alt="User Profile" />
      </div>

      <div class="info-boxes">
        <div class="info-column">
          <div class="info-card">Name: Parth</div>
          <div class="info-card">Email: parth@example.com</div>
          <div class="info-card">Phone: +91 9876543210</div>
        </div>
        <div class="info-column">
          <div class="info-card">Username: parth123</div>
          <div class="info-card">Gender: Male</div>
          <div class="info-card">Address: Rajkot, Gujarat</div>
        </div>
        <div class="info-column">
          <div class="info-card">Coins: <a href="#">100</a></div>
        </div>
      </div>
    </section>

    <section class="listing-section">
      <h3>My Listings</h3>
      <div class="grid">
        <div class="item-card">
          <img src="/page/assets/product-large-1.jpg" alt="Listing 1" />
        </div>
        <div class="item-card">
          <img src="/page/assets/product-large-2.jpg" alt="Listing 2" />
        </div>
        <div class="item-card">
          <img src="/page/assets/product-large-3.jpg" alt="Listing 3" />
        </div>
        <div class="item-card">
          <img src="/page/assets/product-large-4.jpg" alt="Listing 4" />
        </div>
      </div>
    </section>

    <section class="purchase-section">
      <h3>My Purchases</h3>
      <div class="grid">
        <div class="item-card">
          <img src="/page/assets/purchase-1.jpg" alt="Purchase 1" />
        </div>
        <div class="item-card">
          <img src="/page/assets/purchase-2.jpg" alt="Purchase 2" />
        </div>
        <div class="item-card">
          <img src="/page/assets/purchase-3.jpg" alt="Purchase 3" />
        </div>
        <div class="item-card">
          <img src="/page/assets/purchase-4.jpg" alt="Purchase 4" />
        </div>
      </div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
