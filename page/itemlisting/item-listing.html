<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Listing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="product-listing">
    <div class="product-detail">
      <img id="mainImage" src="https://via.placeholder.com/300" alt="Product" class="main-image" />
      <div class="product-info">
        <h2 id="productName">Product Name</h2>
        <p id="productDescription">This is the product description. Highlight fabric, fit, and style.</p>
        <p><s>Rs24.00</s> <strong>$18.00</strong> <span class="discount">10% OFF</span></p>
      </div>
    </div>

    

    <div class="thumbnail-gallery" id="imageThumbnails">
      <!-- Clickable thumbnails -->
    </div>

    <section class="item-grid" id="itemGrid">
      <!-- Clickable item cards rendered from JS -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
