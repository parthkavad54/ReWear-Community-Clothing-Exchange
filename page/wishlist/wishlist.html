  <main class="wishlist-container">
    <h1>Your Wishlist</h1>
    <div class="wishlist-grid">
      <!-- Product Card 1 -->
      <div class="wishlist-item">
        <a href="/page/product/product.html">
        <img src="/page/assets/product-large-1.jpg" alt="Product 1">
       </a>
        <div class="item-info">
          <p>Product Item Name</p>
          <p class="price">
            <span class="old-price">Rs24.00</span>
            <span class="new-price">Rs18.00</span>
            <span class="discount">10% OFF</span>
          </p>
          <button onclick="removeItem(this)">Remove</button>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="wishlist-item">
        <a href="/page/product/product.html">
        <img src="/page/assets/product-large-1.jpg" alt="Product 2">
        </a>
        <div class="item-info">
          <p>Product Item Name</p>
          <p class="price">
            <span class="old-price">Rs24.00</span>
            <span class="new-price">Rs18.00</span>
            <span class="discount">10% OFF</span>
          </p>
          <button onclick="removeItem(this)">Remove</button>
        </div>
      </div>
    </div>
  </main>

  <script src="wishlist.js"></script>
</body>

</html>
